<html>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float theta;
varying vec4 fColor;
uniform float red;
uniform float green;
uniform float blue;
uniform float strech;
void main()
{
  float s = sin(theta);
  float c = cos(theta);
  gl_Position.x = -s * vPosition.x + c * vPosition.y;
  gl_Position.y =  s * vPosition.y + c * vPosition.x;
  gl_Position.z = 0.0;
  if(strech == 0.0){
     gl_Position.y = (gl_Position.x * 2.5) * (gl_Position.y /2.0);
  }
  gl_Position.w = 1.0;
  fColor = vec4(red, green, blue, c);
  gl_PointSize = 10.0;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying vec4 fColor;

void main()
{
  gl_FragColor = fColor;
}
</script>
